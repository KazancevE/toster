<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
  <header>
      <div class="header_special">
          <img src="" alt="">
          <p>SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</p>
          <img src="" alt="">
      </div>
      <div class="header_logo">
            <img src="src/img/underHeader.png">
      </div>
  </header>
  <main>
      <div class="main_main">
            <img src="src/img/banner.png">
          <div class="main_content">
              <div class="main_timer" >
                  LIMITED OFFER
                  <span id="timer"></span>
              </div>
              <div class="main_price">
                  <span id="old_price">R 250.00</span>
                  <span id="new_price">R 160.00</span>
              </div>
          </div>
      </div>

      <div class="main_slider">
            <div class="slider_header">
                <span class="excellent">Excellent 4.8/5</span>
                <span class="trustPilot">
                    <img src="src/img/star.png" alt="">
                    <img src="src/img/Trustpilot.png" alt="">
                </span>
                <span class="selling">best selling</span>
            </div>
          <div class="general">
              <h1 class="orthopedic">ORTHOPEDIC SLIPPERS</h1>
              <div>
                  <img id="big_black" class="vision" src="src/img/big_img/big_black.png" alt="">
                  <img id="big_orange" class="hide" src="src/img/big_img/big_orange.png" alt="">
                  <img id="big_pink" class="hide" src="src/img/big_img/big_pink.png" alt="">
                  <img id="big_yellow" class="hide" src="src/img/big_img/big_yellow.png" alt="">
              </div>
              <div class="slide_list">
                  <img id="small_black" src="src/img/small_img/small_black.png" alt="">
                  <img id="small_orange" src="src/img/small_img/small_orange.png" alt="">
                  <img id="small_pink" src="src/img/small_img/small_pink.png" alt="">
                  <img id="small_yellow" src="src/img/small_img/small_yellow.png" alt="">
              </div>
              <div class="main_description">
                  <span><b>Fast Delivery:</b> 2-4 days from SA</span>
                  <span><b>In Stock:</b> Shipping from Johannesburg</span>
                  <span><img src="src/img/Frame16.png"></span>
              </div>
              <div class="main_select">
                  <div class="select_block">
                      <span>color</span>
                      <select  name="" id="color">
                          <option value="BLACK">BLACK</option>
                          <option value="ORANGE">ORANGE</option>
                          <option value="PINK">PINK</option>
                          <option value="YELLOW">YELLOW</option>
                      </select>
                  </div>
                  <div class="select_block">
                      <span>size</span>
                      <select name="" id="size">
                          <option value="size_2">2</option>
                          <option value="size_3">3</option>
                          <option value="size_4">4</option>
                          <option value="size_5">5</option>
                      </select>
                  </div>

              </div>
                  <a href="http://www.youtube.com">
                      <button class="main_buy">BUY NOW</button>
                  </a>


          </div>

      </div>
  </main>


<script src="src/index.js"></script>
</body>
</html>
